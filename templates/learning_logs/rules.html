{% extends 'learning_logs/base.html' %}

{% block content %}
    <h1>Правила сайту:</h1>
    <ul>
        {% for rule in rules %}
            <li>{{ rule.rule }} - Час блокування: {{ rule.ban }}</li>

        {% endfor %}
    </ul>
